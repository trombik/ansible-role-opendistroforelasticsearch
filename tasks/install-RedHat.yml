---

- name: Install opendistroforelasticsearch_extra_packages
  yum:
    name: "{{ opendistroforelasticsearch_extra_packages }}"
    state: present

- name: Install opendistroforelasticsearch_package
  yum:
    name: "{{ opendistroforelasticsearch_package }}{{ ( opendistroforelasticsearch_version | length > 0 ) | ternary('-' + opendistroforelasticsearch_version, '') }}"
    state: latest
    update_cache: yes

- name: Create /etc/sysconfig/elasticsearch
  template:
    src: RedHat.sysconfig.j2
    dest: /etc/sysconfig/elasticsearch
    owner: root
    group: root
    mode: 0644
    validate: sh -n %s
